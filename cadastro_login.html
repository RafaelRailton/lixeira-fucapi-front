<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Cadastro</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!-- Bootstrap 4 Required CDN Links -->
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/cadastro_login.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-md-6 offset-sm-2 offset-md-3">
				<form class="register-form">
					<h2 class="text-center text-success">Registrar Agora</h2>
					<hr>
				  	<div class="form-group">
				    	<label>Endereço de email</label>
				    	<input type="email" class="form-control" placeholder="Digite o email">
				    	<span class="hint alert-success">Digite seu ID de email válido</span>
				  	</div>
				  	<div class="form-group">
				    	<label>Senha</label>
				    	<input type="password" class="form-control" placeholder="Senha">
				    	<span class="hint alert-success">Senha deve ter 8 caracteres</span>
				  	</div>
				  	<div class="form-group">
				    	<label>Digite novamente sua senha</label>
				    	<input type="password" class="form-control" placeholder="Senha">
				    	<span class="hint alert-success">Digite novamente a mesma senha</span>
				  	</div>
				  	<hr>
					<button type="submit" class="btn btn-success float-right">Register</button>
					</form>
			</div>
		</div>
	</div>
</body>
</html>
