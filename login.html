<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <form action="" id="login-form">
      <h1>Bem-vindo</h1>
      <div class="input-box">
          <input type="text" id="inputUsuario" name="inputUsuario" class="form-control" placeholder="Usuário" required autofocus>
          
      </div>

      <div class="input-box">
          <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required autofocus>

      </div>

      <label>
        <input type="checkbox" name="remember"> Lembrar-me
      </label>

      <button type="submit" class="login-btn">Login</button>

      <div class="bottom-links">
        <p>Não tem conta? <a href="#"> Inscrição</a></p>
        
      </div>
  </form>
</body>
</html>
